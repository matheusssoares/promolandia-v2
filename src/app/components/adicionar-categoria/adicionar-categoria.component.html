<ion-header>
  <ion-toolbar>
    <ion-text>Adicionar categoria</ion-text>
    <ion-buttons class="mg-right" slot="end">
      <ion-button color="dark" (click)="cancel()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="submitForm()" *ngIf="renderForm">
  <ion-item fill="outline">
    <ion-label position="floating">Categoria</ion-label>
    <ion-input class="ion-text-uppercase" formControlName="nome" autocomplete="off" placeholder="Ex: CalÃ§ados" autofocus></ion-input>
  </ion-item>

  <ion-row style="margin-top: 16px">
    <ion-col size="12">
      <ion-button type="submit" [disabled]="!form.valid" class="btn-size" expand="block">
        Cadastrar
      </ion-button>
    </ion-col>
  </ion-row>

</form>
</ion-content>
