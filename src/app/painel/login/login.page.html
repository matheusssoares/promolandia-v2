<app-custom-header></app-custom-header>
<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 class="bold txt-title">Login</h1>
      </ion-col>
    </ion-row>
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col size="12">
          <ion-item fill="outline">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
            <ion-icon name="mail-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item fill="outline">
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
            <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col style="margin-top: -10px" size="12">
          <p class="ion-text-end">Esqueci minha senha</p>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -10px">
        <ion-col size="12">
          <ion-button type="submit"  [disabled]="!form.valid" class="btn-size" expand="block">
            Entrar
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: -10px">
        <ion-col size="12">
          <ion-button (click)="goTo('painel/criar-conta')" class="btn-size" expand="block" color="light">
            Criar conta
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="goTo('app')" class="btn-size" expand="block" fill="clear">
          Acessar modo vitrine
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
